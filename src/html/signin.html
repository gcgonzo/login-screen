<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Screen</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Javascript -->
    <script src="../js/signin.js" defer></script>
    <script src="../js/signup.js" defer></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="login">
      <div class="container center">
        <div class="cardLogin center">
          <i class="fa-regular fa-user"></i>
          <div id="msgError">msg</div>
          <div class="form-group">
            <label for="formLabel" id="userLabel">Usuário</label>
            <input type="text" id="usuario" />
          </div>
          <div class="form-group">
            <label for="formLabel" id="senhaLabel">Senha</label>
            <input type="password" id="senha" />
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>
          <p>
            Não tem uma conta?
            <button onclick="abrirModal()">Cadastre-se</button>
          </p>
        </div>
        <div class="btn"><button onclick="entrar()">Entrar</button></div>
      </div>
    </section>
    <section class="signup">
      <div class="container center">
        <div class="cardSignup">
          <div class="header-card">
            <h1 class="title-card">Cadastro</h1>
            <span class="modal-fechar center" onclick="fecharModal()">X</span>
          </div>
          <div id="msgError">Error</div>
          <div id="msgSuccess">Success</div>
          <div class="form-group">
            <label id="nomeLabel">Nome</label>
            <input type="text" id="nome" />
          </div>
          <div class="form-group">
            <label id="labelUser">Usuário</label>
            <input type="text" id="user" />
          </div>
          <div class="form-group">
            <label id="pinLabel">Senha</label>
            <input type="password" id="pin" />
            <i class="fa fa-eye signupPin" aria-hidden="true"></i>
          </div>
          <div class="form-group">
            <label id="confSenhaLabel">Confirma Senha</label>
            <input type="password" id="confSenha" />
            <i class="fa fa-eye sigConfPin" aria-hidden="true"></i>
          </div>
        </div>
        <div class="btn"><button>Cadastrar</button></div>
      </div>
    </section>
  </body>
</html>
